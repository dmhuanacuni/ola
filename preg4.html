       <div class="cuerpo">
        <h1>Verificador de Palíndromos</h1>
        <label for="word">Ingresa una palabra:</label>
        <input type="text" id="word" required>
        <button onclick="checkPalindrome()">Verificar</button>
    
        <h2>Resultado:</h2>
        <p id="result"></p>
    
        <script>
            function checkPalindrome() {
                var word = document.getElementById('word').value;
                var cleanedWord = ''; 
                var isPalindrome = true;
               
                for (var i = 0; i < word.length; i++) {
                    var char = word[i].toLowerCase();
                    if (char >= 'a' && char <= 'z') { 
                        cleanedWord += char;
                    }
                }
    
              
                for (var i = 0; i < cleanedWord.length / 2; i++) {
                    if (cleanedWord[i] !== cleanedWord[cleanedWord.length - 1 - i]) {
                        isPalindrome = false; 
                        break;
                    }
                }
    
                
                if (isPalindrome) {
                    document.getElementById('result').innerText = '"' + word + '" es un palíndromo.';
                } else {
                    document.getElementById('result').innerText = '"' + word + '" no es un palíndromo.';
                }
            }
        </script>
