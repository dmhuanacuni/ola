       <div class="cuerpo">
        <h1>Rotador de Dígitos Pares</h1>
        <label for="num">Número (mínimo 6 dígitos):</label>
        <input type="text" id="num" pattern="\d{6,}" title="Por favor, ingrese un número de al menos 6 dígitos.">
        <br><br>
        <button onclick="rotateEvenDigits()">Rotar Dígitos Pares</button>
        
        <h2>Resultado:</h2>
        <p id="result"></p>
        
        <script>
            function rotateEvenDigits() {
               
                var num = document.getElementById('num').value;
                var result = '';
                if (num.length < 6) {
                    document.getElementById('result').innerHTML = 'Por favor, ingrese un número de al menos 6 dígitos.';
                    return;
                }
        
                var evenDigits = [];
                for (var i = 0; i < num.length; i++) {
                    if (num[i] % 2 === 0) {
                        evenDigits.push(num[i]);
                    }
                }
        
                if (evenDigits.length > 0) {
                    var lastEvenDigit = evenDigits.pop(); 
                    evenDigits.unshift(lastEvenDigit); 
                }
                for (var i = 0; i < num.length; i++) {
                    if (num[i] % 2 === 0) {
                        result += evenDigits.shift();
                    } else {
                        result += num[i]; 
                    }
                }
                document.getElementById('result').innerHTML = 'Número con dígitos pares rotados: ' + result;
            }
        </script>
