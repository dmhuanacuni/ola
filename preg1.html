       <div class="cuerpo">
        <h1>Generador de Números Factoriales</h1>
        <label for="t">Número de términos:</label>
        <input type="number" id="t" min="0">
        <button onclick="g()">Generar</button>
        
        <h2>Serie Generada:</h2>
        <p id="r"></p>
        <h2>Suma de Factoriales:</h2>
        <p id="s"></p>
        
        <script>
            function g() {
              
                var n = parseInt(document.getElementById('t').value);
                var res = '';
                var sum = 0;
                var g=0;
              
                for (var i = 0; i < n; i++) {
                    var f = c(i);
                    res += g + '!'+'<br>';
                    g=g+2;
                    sum += f; 
                }
        
                
                document.getElementById('r').innerHTML = res;
            }
        
            function c(x) {
                
                var p = 1;
        
                if (x === 0 || x === 1) {
                    return 1;
                }
                for (var j = 2; j <= x; j++) {
                    p *= j; 
                }
                return p;
            }
        </script>
