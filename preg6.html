       <div class="cuerpo">
        <h1>Generador de Números Factoriales</h1>
        <label for="t">Número de términos:</label>
        <input type="number" id="t" min="0">
        <button onclick="g()">Generar</button>
        <h2>Serie Generada:</h2>
        <table id="factorialTable">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Factorial</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <script>
            function g() {
                var n = parseInt(document.getElementById('t').value);
                var tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ''; 
                var sum = 0;
        
                for (var i = 1; i <= n; i++) {
                    var f = c(i);
                    sum += f;
        
                   
                    var row = tableBody.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    
                    cell1.innerHTML = i + '!'; 
                    cell2.innerHTML = f; 
                    var resultRow = tableBody.insertRow();
                    var resultCell1 = resultRow.insertCell(0);
                    var resultCell2 = resultRow.insertCell(1);
                    
                   
                }
        
            }
        
            function c(x) {
                var p = 1;
        
                if (x === 0 || x === 1) {
                    return 1;
                }
                for (var j = 2; j <= x; j++) {
                    p *= j; 
                }
                return p;
            }
        </script>
