       <div class="cuerpo">
        <h1>Generar los Primeros n Números Primos</h1>
<label for="num">Cantidad de números primos a generar:</label>
<input type="number" id="num" min="1">
<br><br>
<button onclick="generatePrimes()">Generar Primos</button>

<h2>Resultados:</h2>
<p id="result"></p>

<script>
    function generatePrimes() {
        var n = parseInt(document.getElementById('num').value);
        var primes = []; 
        var count = 0; 
        var num = 2;
        
        if (n < 1) {
            document.getElementById('result').innerHTML = 'Por favor, ingrese un número entero positivo mayor que 0.';
            return;
        }
        
        while (count < n) {
            if (isPrime(num)) {
                primes.push(num); 
                count++; 
              
                document.getElementById('result').innerHTML += 'Primo (' + count + ') = ' + num + '<br>';
            }
            num++; 
        }
    }

    function isPrime(num) {
        if (num <= 1) return false; 
        for (var i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false; 
        }
        return true; 
    }
</script>
